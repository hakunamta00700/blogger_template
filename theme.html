<!DOCTYPE html>

    <style type='text/css'>
        /*
-----------------------------------------------
Blogger Template Style
Name         : Basic Blogger Template
Designer     : Agus Purwantoro
Release      : April 2018
Version      : 1.0
License      : MIT
Email        : me@aguspurwantoro.com
-----------------------------------------------
Thanks to:
- Eric Meyer (CSS Reset)
*/
        /* Eric Meyer&#39;s Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
--------------------------------------------------------------------------------------- */
        
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline
        }
        
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }
        
        body {
            line-height: 1
        }
        
        ol,
        ul {
            list-style: none
        }
        
        blockquote,
        q {
            quotes: none
        }
        
        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: &#39;
            &#39;
            ;
            content: none
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0
        }
        /* --- Markdown 스타일 개선 및 한국어 폰트 적용 --- */
        
        html,
        body {
            font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', '돋움', sans-serif;
            color: #222;
            background: #fff;
        }
        
        pre,
        code {
            background: #272822;
            color: #f8f8f2;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', '맑은 고딕', 'Malgun Gothic', monospace;
            font-size: 14px;
            border-radius: 4px;
        }
        
        pre {
            padding: 1em;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        code {
            padding: 0.2em 0.4em;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        th,
        td {
            border: 1px solid #bbb;
            padding: 0.5em 1em;
            text-align: left;
        }
        
        th {
            background: #f5f5f5;
        }
        /* 각주(footnotes) 스타일 */
        
        .footnote-ref {
            font-size: 0.9em;
            vertical-align: super;
        }
        
        .footnotes {
            font-size: 0.95em;
            border-top: 1px solid #ddd;
            margin-top: 2em;
            color: #555;
        }
        
        .footnotes ol {
            padding-left: 1.5em;
        }
        
        .footnotes li {
            margin-bottom: 0.5em;
        }
        /* 링크 스타일 개선 */
        
        a {
            color: #1976d2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

</head>

<body>
    <div id='wrapper'>
        <header id='header-wrapper'>
            <b:section class='header' id='header' maxwidgets='1'>
                <b:widget id='Header1' locked='true' title='Basic Blogger Template (Header)' type='Header'></b:widget>
            </b:section>
        </header>
        <nav id='navigation'>
            <ul>
                <li><a href=''>Home</a></li>
                <li><a href=''>About</a></li>
            </ul>
        </nav>
        <div class='clearfix' />
        <section id='outer-wrapper'>
            <article id='article-wrapper'>
                <b:section class='main' id='main'>
                    <b:widget id='Blog1' locked='true' title='Blog Posting' type='Blog'></b:widget>
                </b:section>
            </article>
        </section>
        <div class='clearfix' />
        <aside id='sidebar-wrapper'>
            <b:section class='sidebar' id='sidebar' showaddelement='yes'></b:section>
        </aside>
        <div class='clearfix' />
        <footer id='footer-wrapper'>
            <footer class='footer-left'>
                Copyright &#169; &lt;script&gt;new Date().getFullYear()&gt;2010&amp;&amp;document.write(&quot;&quot;+new Date().getFullYear());&lt;/script&gt;
                <a href='/' rel='copyright'><data:blog.title/></a>
            </footer>
            <footer class='footer-right'>
                Design by <a href='https://www.aguspurwantoro.com/' target='_blank' title='Blogger'>Agus Purwantoro</a>
            </footer>
        </footer>
    </div>
</body>

</html>
