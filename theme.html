    <style type='text/css'>
        /* Reset */
        
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
        
        body {
            line-height: 1;
        }
        
        ol,
        ul {
            list-style: none;
        }
        
        blockquote,
        q {
            quotes: none;
        }
        
        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* Responsive Layout */
        
        html,
        body {
            font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', '돋움', sans-serif;
            color: #222;
            background: #f8fafc;
            font-size: 17px;
            line-height: 1.7;
            box-sizing: border-box;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }
        
        #wrapper {
            max-width: 900px;
            width: 100%;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            padding: 0 0 32px 0;
        }
        
        header#header-wrapper {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
        }
        
        header#header-wrapper h1,
        header#header-wrapper .header {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        #navigation {
            background: #f1f5f9;
            border-bottom: 1px solid #e3e8ee;
        }
        
        #navigation ul {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 0;
        }
        
        #navigation li a {
            display: block;
            padding: 16px 0;
            color: #1976d2;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        
        #navigation li a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        
        #outer-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            padding: 32px 24px 0 24px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        #article-wrapper,
        #main .post {
            min-width: 0;
            width: 100%;
            max-width: 100%;
        }
        
        #main .post {
            background: #f9fafb;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            padding: 32px 24px;
            margin-bottom: 32px;
            transition: box-shadow 0.2s;
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            word-break: break-word;
        }
        
        #main .post:hover {
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.08);
        }
        
        #main .post-title,
        #main .post-body,
        .post-body {
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        
        #sidebar-wrapper {
            flex: 0 0 240px;
            min-width: 200px;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 24px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            margin-top: 32px;
            height: fit-content;
        }
        
        footer#footer-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f5f9;
            color: #888;
            font-size: 0.95rem;
            padding: 24px 32px;
            border-top: 1px solid #e3e8ee;
            margin-top: 40px;
        }
        
        footer#footer-wrapper a {
            color: #1976d2;
        }
        
        .clearfix {
            clear: both;
        }
        /* Responsive */
        
        @media (max-width: 1100px) {
            #wrapper {
                max-width: 98vw;
            }
        }
        
        @media (max-width: 900px) {
            #wrapper {
                max-width: 100vw;
                width: 100vw;
            }
            #outer-wrapper {
                flex-direction: column;
                gap: 0;
                padding: 0;
                width: 100vw;
                max-width: 100vw;
            }
            #sidebar-wrapper {
                margin-top: 0;
                margin-bottom: 32px;
            }
        }
        
        @media (max-width: 600px) {
            #wrapper {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                width: 100vw;
                max-width: 100vw;
            }
            header#header-wrapper {
                padding: 16px 0 12px 0;
            }
            #main .post {
                padding: 12px 4px;
            }
            #sidebar-wrapper {
                padding: 8px 4px;
            }
            footer#footer-wrapper {
                flex-direction: column;
                gap: 8px;
                padding: 8px 4px;
            }
        }
        /* 본문 내 마크다운, 코드, 표 등 기존 스타일은 그대로 유지 */
        
        pre,
        code {
            background: #272822;
            color: #f8f8f2;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', '맑은 고딕', 'Malgun Gothic', monospace;
            font-size: 15px;
            border-radius: 4px;
        }
        
        pre {
            padding: 1em;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        code {
            padding: 0.2em 0.4em;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            background: #fff;
            font-size: 1em;
        }
        
        th,
        td {
            border: 1px solid #bbb;
            padding: 0.5em 1em;
            text-align: left;
            word-break: break-word;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 700;
            color: #1976d2;
        }
        
        tr:nth-child(even) td {
            background: #f8fafc;
        }
        
        a {
            color: #1976d2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* 본문 내 긴 내용(코드, 표 등) overflow-x 처리 */
        
        #main .post,
        #main .post-body,
        .post-body {
            overflow-x: auto;
            word-break: break-all;
            box-sizing: border-box;
        }
        
        pre,
        code,
        table {
            max-width: 100vw;
            overflow-x: auto;
            word-break: break-all;
        }
        
        img,
        video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* 본문 내 제목 스타일 */
        
        #main h1,
        .post-body h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1.5em 0 0.7em 0;
            color: #1976d2;
            line-height: 1.2;
        }
        
        #main h2,
        .post-body h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1.3em 0 0.6em 0;
            color: #1565c0;
            line-height: 1.25;
        }
        
        #main h3,
        .post-body h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1.1em 0 0.5em 0;
            color: #1976d2;
            line-height: 1.3;
        }
        
        #main h4,
        .post-body h4 {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 1em 0 0.4em 0;
            color: #1976d2;
        }
        
        #main h5,
        .post-body h5 {
            font-size: 1rem;
            font-weight: 500;
            margin: 0.9em 0 0.3em 0;
            color: #1976d2;
        }
        
        #main h6,
        .post-body h6 {
            font-size: 0.95rem;
            font-weight: 500;
            margin: 0.8em 0 0.2em 0;
            color: #1976d2;
        }
        /* 각주(footnote) 링크 스타일 */
        
        .footnote-ref {
            font-size: 0.85em;
            vertical-align: super;
            color: #1976d2;
            text-decoration: underline dotted;
            cursor: pointer;
            margin-left: 2px;
        }
        
        .footnotes {
            font-size: 0.95em;
            border-top: 1px solid #ddd;
            margin-top: 2em;
            color: #555;
            padding-top: 1em;
        }
        
        .footnotes ol {
            padding-left: 1.5em;
        }
        
        .footnotes li {
            margin-bottom: 0.5em;
        }
    </style>
